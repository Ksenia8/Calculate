<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>

    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <div id="app">

        <p>

            <input v-model = "str1" type="text" placeholder="Введите А">
            <input v-model = "str2" type="text" placeholder="Введите Б">

        </p>

        <button @click="add()">+</button>
        <button @click="sub()">-</button>
        <button @click="multi()">*</button>
        <button @click="div()">/</button>

        <button @click="change()">Обновить</button>

        <div v-if = "showPopup" class="popup">Введите два числа!</div>

        <p>{{ result }}</p>
    </div>

</head>
